<!DOCTYPE html>        <!-- defines that this document is an HTML5 document-->
<html lang="en">        <!--the root element of an HTML page-->
<head>                       <!--defines that this document is an HTML5 document-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Document</title>         <!--specifies a title for the HTML page -->
</head>
<body>   <!--defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
    <p >Hello World..</p>
</body>
</html>
