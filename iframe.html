<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            margin: 120px;
            border: 5px;
            padding: 20px 20px 20px 20px;
        }
    </style>
</head>
<body>
    <h2>Iframe</h2>
    <p>With margin 120px,border 5px,and padding(20px,20px,20px,20px)</p>
    <iframe src="https://www.javatpoint.com/" border="2px solid red" style="height:500px; width:500px"></iframe>
    <p>with 500px height and width</p>
</body>
</html>
